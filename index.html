<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Bram Van Laere</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!--this is going to hold the entire calculator-->
    <div class="wrappergrid">
        <!--will display the actions taken and the output-->
        <div class='output'>
            <div id="previous_operand"></div>
            <div id="current_operand"></div>
        </div>
        <button id='clear' class="span-two">NEW</button>
        <button class='delete'>DEL</button>
        <button class="reken">รท</button>
        <button data-nummer class="nummer">1</button>
        <button data-nummer class="nummer">2</button>
        <button data-nummer class="nummer">3</button>
        <button class="reken">*</button>
        <button data-nummer class="nummer">4</button>
        <button data-nummer class="nummer">5</button>
        <button data-nummer class="nummer">6</button>
        <button class="reken">+</button>
        <button data-nummer class="nummer">7</button>
        <button data-nummer class="nummer">8</button>
        <button data-nummer class="nummer">9</button>
        <button class="reken">-</button>
        <button data-nummer class="nummer">.</button>
        <button data-nummer class="nummer">0</button>
        <button id='gelijk' class="span-two">=</button>


    </div>
</body>

</html>
